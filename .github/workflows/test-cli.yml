name: Test CLI

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./
        with:
          pyproject-toml: test-files/pyproject.toml
          requirements-txt: false
          package-json: false

      - uses: ./
        with:
          requirements-txt: test-files/requirements.txt
          pyproject-toml: false
          package-json: false

      - uses: ./
        with:
          package-json: package.json
          pyproject-toml: false
          requirements-txt: false

